name: Deploy to Azure Blob Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure storage account exists
        run: |
          RG="DevOps"
          LOC="eastus"
          SA="azurefe"

          # Check if storage account exists
          if ! az storage account show -n $SA -g $RG &>/dev/null; then
            echo "Creating storage account..."
            az storage account create \
              --name $SA \
              --resource-group $RG \
              --location $LOC \
              --sku Standard_LRS \
              --kind StorageV2
          else
            echo "Storage account already exists."
          fi

      - name: Enable static website hosting
        run: |
          az storage blob service-properties update \
            --account-name azurefe \
            --static-website \
            --index-document index.html \
            --404-document 404.html

      - name: Upload files to Azure Blob
        run: |
          az storage blob upload-batch \
            --account-name azurefe \
            -s . \
            -d '$web' \
            --overwrite

      - name: Show static website URL
        run: |
          echo "Website URL:"
          az storage account show -n azurefe -g DevOps --query "primaryEndpoints.web" -o tsv
